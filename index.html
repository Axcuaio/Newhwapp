<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>行動裝置期末作業</title>

<script language="javascript" type="text/javascript">

var speed = 5000  //圖片切換時間
var img= new Array()
var current = 0

img[0] = new Image(); img[0].src = "facebook.gif";
img[1] = new Image(); img[1].src = "facebook1.gif";
img[2] = new Image(); img[2].src = "facebook2.gif";
img[3] = new Image(); img[3].src = "facebook3.gif";
img[4] = new Image(); img[4].src = "facebook4.gif";
img[5] = new Image(); img[5].src = "facebook5.gif";
img[6] = new Image(); img[6].src = "facebook6.gif";
img[7] = new Image(); img[7].src = "facebook7.gif";
img[8] = new Image(); img[8].src = "facebook222.gif";



function start() 
{

current++
if(current >=img.length) current = 0
document.imgs.src = img[current].src
setTimeout("start()",speed);


}

var img1=document.getElementById("div1");
    
//设置div起始点的坐标(0,0）左上角坐标
var x=0,y=0;


//右下边求出图片起始点最大X和Y的坐标值
var w=window.screen.availWidth-640,h=window.screen.availHeight-960;

function floatimg(){
//随机产生坐标x和坐标Y的值（都是从零到起始点最大X和Y的坐标值）
x=Math.round(Math.random()*(w));
y=Math.round(Math.random()*(h));

//alert(x+","+y);
img1.style.left=x+"px";
img1.style.top=y+"px";
setTimeout("floatimg()",speed);
}


</SCRIPT>

<style type="text/css">
        body div1 {
	position:absolute;
        }
			
    </style>
    
    
    
</head>

<BODY onLoad="setTimeout('start()',speed);">

<div id="div1">
<a href="javascript:go()"><img src="facebook.gif" height="960" width="640" 
name="imgs" onclick='this.src="facebook.gif"' onclick="'start()',speed"
onclick="floatimg(),speed"
</a>
</div>



</body>
</html>
